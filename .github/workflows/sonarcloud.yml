name: SonarCloud analysis

on:
  push:
    branches: [ "master", "main" ] # Ğ”Ğ¾Ğ´Ğ°Ğ² main Ğ½Ğ° Ğ²Ğ¸Ğ¿Ğ°Ğ´Ğ¾Ğº, ÑĞºÑ‰Ğ¾ Ğ³Ñ–Ğ»ĞºĞ° Ğ½Ğ°Ğ·Ğ¸Ğ²Ğ°Ñ”Ñ‚ÑŒÑÑ Ñ‚Ğ°Ğº
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 1) BEGIN: SonarScanner for .NET (ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¾ Ğ¿Ñ–Ğ´ Ğ²ĞµÑ€ÑÑ–Ñ 11.0)
      - name: SonarScanner Begin
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH
          dotnet sonarscanner begin `
          /k:"SviatoslavOpaliuk_-" `
          /o:"sviatoslavopaliuk" `
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
          /d:sonar.host.url="https://sonarcloud.io" `
          /d:sonar.cs.opencover.reportsPaths="**/coverage.xml" `
          /d:sonar.exclusions=**/bin/**,**/obj/**,**/sonarcloud.yml `
          /d:sonar.qualitygate.wait=true
        shell: pwsh
      
      # 2) BUILD
      - name: Restore
        # ğŸ‘‡ğŸ‘‡ğŸ‘‡ Ğ—ĞĞœĞ†ĞĞ˜ ĞĞ˜Ğ–Ğ§Ğ• "Ğ¢Ğ’ĞĞ¯_ĞĞĞ—Ğ’Ğ.sln" ĞĞ Ğ¡Ğ’ĞĞ® Ğ Ğ•ĞĞ›Ğ¬ĞĞ£ ĞĞĞ—Ğ’Ğ£ Ğ¤ĞĞ™Ğ›Ğ£ ğŸ‘‡ğŸ‘‡ğŸ‘‡
        run: dotnet restore NetSdrClient.sln
      
      - name: Build
        # ğŸ‘‡ğŸ‘‡ğŸ‘‡ Ğ¢Ğ£Ğ¢ Ğ¢Ğ•Ğ– Ğ—ĞĞœĞ†ĞĞ˜ ĞĞ Ğ¡Ğ’ĞĞ® ĞĞĞ—Ğ’Ğ£ ğŸ‘‡ğŸ‘‡ğŸ‘‡
        run: dotnet build NetSdrClient.sln -c Release --no-restore
      
      # 3) END: SonarScanner
      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
