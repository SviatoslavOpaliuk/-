name: SonarCloud analysis

on:
  push:
    branches: [ "master" ] # Якщо твоя головна гілка називається main, зміни тут master на main
  pull_request:
    branches: [ "master" ] # І тут теж
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 1) BEGIN: SonarScanner for .NET
      - name: SonarScanner Begin
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH
          dotnet sonarscanner begin `
          /d:sonar.projectKey="SviatoslavOpaliuk_-" `
          /d:sonar.organization="sviatoslavopaliuk" `
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
          /d:sonar.cs.opencover.reportsPaths="**/coverage.xml" `
          /d:sonar.cpd.cs.minimumTokens=40 `
          /d:sonar.cpd.cs.minimumLines=5 `
          /d:sonar.exclusions=**/bin/**,**/obj/**,**/sonarcloud.yml `
          /d:sonar.qualitygate.wait=true
        shell: pwsh
      
      # 2) BUILD & TEST
      - name: Restore
        # ЗАМІНИ NetSdrClient.sln НА НАЗВУ ТВОГО ФАЙЛУ РІШЕННЯ, ЯКЩО ВОНА ІНША
        run: dotnet restore NetSdrClient.sln 
      
      - name: Build
        # ЗАМІНИ NetSdrClient.sln НА НАЗВУ ТВОГО ФАЙЛУ РІШЕННЯ, ЯКЩО ВОНА ІНША
        run: dotnet build NetSdrClient.sln -c Release --no-restore
      
      # Блок тестів закоментований у завданні, тому поки пропускаємо його,
      # але якщо є тести - розкоментуй і налаштуй шляхи.

      # 3) END: SonarScanner
      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
